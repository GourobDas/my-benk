<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <!-- tailWind CSS Script -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-200">
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-samibold text-violet-600">New Bank</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-totel">00</span></h2>
                </div>

                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-totel">00</span></h2>
                </div>

                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Blance</h4>
                    <h2 class="text-5xl">$<span id="blance-totel">1200</span></h2>
                </div>

            </div>
        </section>
        <!-- Deposit & withdraw -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <!-- Deposit -->
                <div class="bg-lime-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-4 rounded" type="number" name="" id="diposit-field"
                        placeholder="$ Deposit Your Amount">
                    <button id="btn-deposit"
                        class="px-4 py-2 rounded text-white font-medium bg-blue-600 hover:bg-blue-800">Diposit</button>
                </div>

                <!-- withdraw -->

                <div class="bg-fuchsia-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-4 rounded text-black" type="number" name="" id="withdraw-field"
                        placeholder="$ Withdraw Your Amount">
                    <button id="btn-withdraw"
                        class="px-4 py-2 rounded text-white font-medium bg-blue-600 hover:bg-blue-800">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Js script -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
