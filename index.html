<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New bank</title>
    <!-- tailWind CSS Script -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-200">
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-samibold text-violet-600">New Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-violet-400 w-9/12 mx-auto mt-12 p-8 rounded">
            <h2 class="text-3xl font-samibold mb-4">Please Login</h2>
            <div>
                <input class="w-9/12 block mb-2 px-4 rounded" type="email" name="" id="user-email"
                    placeholder="Your Email Address">
                <input class="w-9/12 block mb-2 px-4 rounded" type="password" name="" id="user-password"
                    placeholder="Your Password">
                <button id="btn-submit"
                    class="px-4 py-2 rounded text-white font-bold bg-blue-600 hover:bg-blue-800">Submit</button>
            </div>
        </section>
    </main>
    <!-- js script -->
    <script src="js/login.js"></script>
</body>

</html>
